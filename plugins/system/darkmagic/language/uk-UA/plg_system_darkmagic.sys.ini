PLG_SYSTEM_DARKMAGIC="Система - DarkMagic для Joomla!™ 4"
PLG_SYSTEM_DARKMAGIC_DESCRIPTION="<p>Темний режим для вашого сайту Joomla! 4.</p><p>Працює тільки з типовими шаблонами фронтенду (Cassiopeia) та бекенду (Atum) Joomla 4, а також з їх дочірніми шаблонами. Не працює з будь-яким іншим шаблоном, включаючи форки Atum та Cassiopeia. Темний режим редактора працює тільки з вбудованими редакторами TinyMCE та CodeMirror Joomla.</p>"