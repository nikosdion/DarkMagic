PLG_SYSTEM_DARKMAGIC_CONFIG_APPLYWHEN_BROWSER="Браузер"
PLG_SYSTEM_DARKMAGIC_CONFIG_APPLYWHEN_DUSK="Слідкувати за сонцем"

PLG_SYSTEM_DARKMAGIC_CONFIG_LATITUDE_LABEL="Широта місцезнаходження (+N/-S)"
PLG_SYSTEM_DARKMAGIC_CONFIG_LATITUDE_DESC="Широта (для північної півкулі - позитивне значення, для південної - негативне) вашого місцезнаходження. Використовується для застосування теми Темного режиму в адміністративній панелі Joomla. Ви можете знайти добру наближену інформацію про це в Інтернеті, ввівши запит 'назва_вашого_міста широта довгота'. Будь ласка, введіть значення у десяткових градусах (НЕ у градусах/хвилинах/секундах)."
PLG_SYSTEM_DARKMAGIC_CONFIG_LONGITUDE_LABEL="Довгота місцезнаходження (+E/-W)"
PLG_SYSTEM_DARKMAGIC_CONFIG_LONGITUDE_DESC="Довгота (для західної півкулі - негативне значення, для східної - позитивне) вашого місцезнаходження. Використовується для застосування теми Темного режиму в адміністративній панелі Joomla. Ви можете знайти добру наближену інформацію про це в Інтернеті, ввівши запит 'назва_вашого_міста широта довгота'. Будь ласка, введіть значення у десяткових градусах (НЕ у градусах/хвилинах/секундах)."

PLG_SYSTEM_DARKMAGIC_CONFIG_ZENITH_LABEL="Режим "Слідувати за сонцем""
PLG_SYSTEM_DARKMAGIC_CONFIG_ZENITH_DESC="Виберіть, як буде розраховуватись схід сонця. Зазвичай вибирають Громадянський Сутінки, коли світанок відчувається, хоча сонце технічно ще не сходить."
