PLG_SYSTEM_DARKMAGIC_GROUP_BACKEND_DESC="Налаштуйте DarkMagic для адміністративного розділу вашого сайту. ВАЖЛИВО! Це буде мати ефект лише тоді, коли ви використовуєте типовий шаблон Joomla 4 для адміністративного розділу (Atum)."

