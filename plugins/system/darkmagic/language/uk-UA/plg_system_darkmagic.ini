PLG_SYSTEM_DARKMAGIC_CONFIG_AFTERSUNRISE_LABEL="Хвилин після сходу сонця"
PLG_SYSTEM_DARKMAGIC_CONFIG_AFTERSUNRISE_DESC="Протягом скількох хвилин <em>після</em> сходу сонця має бути застосований темний режим? Ця опція працює тільки з режимом «Слідувати за сонцем»."

PLG_SYSTEM_DARKMAGIC_CONFIG_BEFORESUNSET_LABEL="Хвилин до заходу сонця"
PLG_SYSTEM_DARKMAGIC_CONFIG_BEFORESUNSET_DESC="За скільки хвилин <em>до</em> заходу сонця має бути застосований темний режим? Очевидно, що це працює лише з режимом «Слідувати за сонцем»."

