PLG_SYSTEM_DARKMAGIC_GROUP_BASIC_DESCRIPTION="<p>Використовуйте ці налаштування, щоб налаштувати, коли темний режим буде застосований на вашому сайті.</p><p>Використовуйте вкладки Backend та Frontend, щоб налаштувати темний режим.</p>"

PLG_SYSTEM_DARKMAGIC_CONFIG_APPLYWHEN_LABEL="Застосувати темну тему"
PLG_SYSTEM_DARKMAGIC_CONFIG_APPLYWHEN_DESC="Коли слід застосовувати темний режим? "Браузер" додає обробник подій JavaScript на підтримуваних браузерах та платформах. Коли браузер переходить до темного режиму, ваш сайт також переходить до темного режиму. НЕ працює з темою TinyMCE через спосіб ініціалізації TinyMCE. "Слідуйте за сонцем" застосовується від заходу до сходу сонця для поточного місця розташування. Поточне місце розташування користувача може бути встановлено в профілі користувача. В іншому випадку використовується місце, визначене нижче (його значення за замовчуванням - Нікосія, Кіпр: 35,185566 північної широти, 33,382275 східної довготи). УВАГА: Розуміється, що місце 0N 0E означає відсутність переваг, оскільки воно зручно знаходиться в середині затоки Гвінейської затоки, далеко за межами населених земель."
