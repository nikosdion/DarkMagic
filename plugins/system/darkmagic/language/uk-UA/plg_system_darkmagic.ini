PLG_SYSTEM_DARKMAGIC_CONFIG_TINYMCECONTENT_LABEL="Перевизначити оформлення вмісту в TinyMCE"
PLG_SYSTEM_DARKMAGIC_CONFIG_TINYMCECONTENT_DESC="Завантажує <strong>фронтенд</strong> (Cassiopeia) Dark Mode CSS у редактор вмісту TinyMCE Joomla. Це означає, що редагований вміст буде відображатися в темному режимі, коли ваш сайт перебуває в темному режимі згідно з параметрами плагіна DarkMagic. <strong>Використовуйте тільки у разі, якщо шаблон вашого сайту НЕ містить файл <code>editor.css</code> з темними кольорами, щоб уникнути конфліктів стилів та незрозумілого тексту.</strong>"

PLG_SYSTEM_DARKMAGIC_CONFIG_CODEMIRRORDARK_LABEL="Темна тема CodeMirror"
PLG_SYSTEM_DARKMAGIC_CONFIG_CODEMIRRORDARK_DESC="Виберіть тему для редактора CodeMirror в темному режимі. Зверніть увагу, що перелічені всі встановлені теми CodeMirror. Виберіть тему, яка, на вашу думку, найбільш підходить для вашого сайту. За замовчуванням обрано тему <code>dracula</code>."

